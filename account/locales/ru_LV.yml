whyReadDELFIPLUS:
  part0:
    title: Без рекламы
    text: С 1 февраля подписчики перестанут видеть коммерческую рекламу на всех страницах портала DELFI. Мы покажем вам только ту рекламу, которая связана с нашим порталом – но и она будет занимать совсем немного места. Так мы сможем рассказать вам о новых, самых интересных проектах DELFI – чтобы вы ничего не пропустили.
  part1:
    title: Больше оригинального контента
    text: Мы продолжим работать над проектами визуального сторителлинга. Как минимум раз в месяц будем публиковать развернутое журналистское исследование в нескольких частях.  Каждую неделю на DELFI Plus будут выходить развернутые интервью или переводы лучших материалов из зарубежных СМИ.
  part2:
    title: DELFI TV с Янисом Домбурсом
    text: Подписчики DELFI Plus получат полный доступ к материалам проекта "DELFI TV с Янисом Домбурсом" смотреть передачи и читать статьи можно будет без ограничения по времени. Кроме того, подписчики получат доступ и к другому контенту, который будет производить команда "DELFI TV с Янисом Домбурсом" аналитике, комментариям и т.д.
whyReadMVP:
  part0:
    title: Новое спортивное СМИ
    text: Где не только рассказывают, но и объясняют — оригинальный контент, аналитика событий и процессов, беседы с людьми из мира спорта, дискуссии и истории из личного опыта.
  part1:
    title: Будьте в игре
    text: Подписчики MVP — поклонники спорта, могут высказывать своё мнение под статьями, задавать вопросы и получать ответы от экспертов.
  part2:
    title: Профессиональная команда
    text: MVP — команда, состоящая из профессиональных спортивных журналистов с десятилетним опытом, их авторитет в мире спорта непререкаем.
