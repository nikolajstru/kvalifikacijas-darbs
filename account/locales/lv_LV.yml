whyReadDELFIPLUS:
  part0:
    title: DELFI bez komercreklāmas
    text: Turpmāk “DELFI plus” abonentiem visās DELFI lapās vairs nebūs redzama komercreklāma, padarot lasīšanas pieredzi ērtāku un patīkamāku. Reklāmas vietu skaits tiks samazināts par 95%, un atlikušie 5% jūs informēs par DELFI satura projektiem, nozīmīgiem nozares pasākumiem un citiem noderīgiem jaunumiem.
  part1:
    title: Oriģināls saturs
    text: Turpināsim vizuālās stāstniecības projektu jaunradi, vismaz reizi mēnesī publicējot izvērstu žurnālistisku pētījumu vairākās sērijās. Ik nedēļu sarūpēsim portretintervijas un stāstus par aizraujošām personībām. Regulāri, vismaz divreiz mēnesī, ekskluzīvi ļausim lasīt prestižu ārvalstu mediju un autoru rakstus, ko latviski nebūs iespējams izlasīt citur.
  part2:
    title: DELFI TV ar Jāni Domburu pilnā apjomā
    text: Turpmāk pilnos “DELFI TV ar Jāni Domburu” raidījuma ierakstus piedāvāsim tikai abonentiem jau nākamajā dienā pēc raidījuma. Kā arī tikai abonentiem būs pieejami izvērsti, analītiski raksti, kas kanālā “DELFI TV ar Jāni Domburu” tiks publicēti gan par raidījumos izskanējušām tēmām, gan citām aktualitātēm.
whyReadMVP:
  part0:
    title: Jauns sporta medijs
    text: Kas ļauj ne tikai uzzināt, bet saprast - oriģināls saturs, notikumu un procesu analītika, sarunas ar sporta vides ļaudīm, diskusijas un cilvēkstāsti.
  part1:
    title: Iesaisties spēlē
    text: Abonenti – sporta fani MVP var izteikt savu viedokli pie rakstiem, kā arī uzdot jautājumus un saņemt atbildes no jomas speciālistiem.
  part2:
    title: Profesionāla komanda
    text: MVP veido profesionālu sporta žurnālistu komanda, kuru pieredze mērāma pat gadu desmitos un autoritāte sporta sabiedrībā ir neapstrīdama.
